<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Starbucks Landing Page Website Design using Html CSS & Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img/logo.png" class="logo"></a>
            <div class="toggle"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae vero quos est. 
                    Numquam ex, nemo dignissimos ad, earum, est velit incidunt rem vel sequi rerum
                     molestias omnis! Aliquam, accusamus voluptas!
                </p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="img/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb"> 
            <li><img src="img/thumb1.png" data-toggle='{"img": "img/img1.png", "color":"#017143"}'></li>
            <li><img src="img/thumb2.png" data-toggle='{"img": "img/img2.png", "color":"#eb7495"}'></li>
            <li><img src="img/thumb3.png" data-toggle='{"img": "img/img3.png", "color":"#d752b1"}'></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="img/facebook.png"></a></li>
            <li><a href="#"><img src="img/twitter.png"></a></li>
            <li><a href="#"><img src="img/instagram.png"></a></li>
        </ul>
    </section>
</body>
</html>
